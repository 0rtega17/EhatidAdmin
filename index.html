<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/bgLogin.png">
	<div class="container">
		<div class="carousel">
		  <div class="carousel__item"><img class="carouselPic" src="img/try.png"></div>
		  <div class="carousel__item"><img class="carouselPic" src="img/try1.png"></div>
		  <div class="carousel__item"><img class="carouselPic" src="img/try2.png"></div>
		</div>

		<div class="login-content">

			<form action="dashboard.html">
				<img class="logo" src="img/logo.png">
				<p class="welcome">Welcome</p>
				<p class="logTxt">Login your Admin account to continue.</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password"required>
           		    	
            	   </div>
            	</div>
            	<div class="save">
            		<input type="checkbox" id="save" name="remmberMe" value="save">
  							Remember Me
  				</div>			
            	<center>
            	<input type="button" class="btn" value="Login" onclick="validate()">
            	</center>
            
            	<a href="#">Forgot Password?</a>
        
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
