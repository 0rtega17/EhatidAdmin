// write data <button class="addBtn" type="button" > <a href="addDriver.html" style="color:white; text-decoration: none;"><i class="fa fa-plus-circle" aria-hidden="true"></i>
//Add New Driver </a></button>
submitDriver.addEventListener('click', Validate);

function Validate()
{
    var firstName = document.getElementById('first_name').value;  
    var lastName = document.getElementById('last_name').value;  
    var email = document.getElementById('email').value; 
    var username = document.getElementById('username').value;  
    var plateNumber = document.getElementById('plateNumber').value;  
    var password = document.getElementById('password').value;
    var birthdate = document.getElementById('birthdate').value; 
    var licenseNum = document.getElementById('licenseNum').value; 
    var phoneNum = document.getElementById('phoneNum').value; 
    
    if(firstName=="")
    {
        swal({
            title: "Enter First Name!",
            text: "Please enter the right credentials!",
            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }
    else if(lastName=="")
    {
        swal({
            title: "Enter Last Name!",
            text: "Please enter the right credentials!",
            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }
    else if(email=="")
    {
        swal({
            title: "Enter Email!",
            text: "Please enter the right credentials!",
            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }
    
    else if(username=="")
    {
        swal({
            title: "Enter Usename!",
            text: "Please enter the right credentials!",
            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }   
    else if(password=="")
    {
        swal({
            title: "Enter Password!",
            text: "Please enter the right credentials!",
            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }   
    else if($("#birthdate").val()=="")
    {
        swal({
            title: "Enter Birthdate!",
            text: "Please enter the right credentials!",
            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }
    else if(phoneNum=="")
    {
        swal({
            title: "Enter Mobile Number!",
            text: "Please enter the right credentials!",
            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }
   
    else if(licenseNum=="")

            showConfirmButton: false

          })
    }   
    else if(plateNumber=="")

            icon: "error",
            timer: 2000,
            showConfirmButton: false
            //button: "Try again",
          })
    }   
    
    else
    {
    createUserWithEmailAndPassword(auth, email, password)
     .then((userCredential) => {
     // Signed in 
     const user = userCredential.user;

     set(ref(database, 'drivers/' + user.uid),{
         first_name: firstName,
         last_name: lastName,
         birthdate: birthdate,
         email: email,
         username: username,
         password: password,
         licenseNum: licenseNum,
         phone: phoneNum,
         plateNum: plateNumber,
         earnings: "0.00",
         ratings: "0",
         id: user.uid,
         

     })

     swal({

        showConfirmButton: false
        //button: "Try again",

      window.location = "ManageDriver.html";
     });
     //window.location.href="ManageDriver.html";
     // ...
     })
     .catch((error) => {

     const errorMessage = error.message;

     swal({

        icon: "error",
        timer: 3000,
        showConfirmButton: false
        //button: "Try again",
      })

     });
    }
 }
